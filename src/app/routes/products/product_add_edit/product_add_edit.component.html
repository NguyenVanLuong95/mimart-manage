<mat-card>
  <mat-card-title>Thêm mới sản phẩm</mat-card-title>

  <form [formGroup]="addProductForm">
    <div fxLayout="row wrap" class="matero-row">
      <div fxFlex="33.33" fxFlex.lt-sm="100" class="matero-col">
        <mat-form-field class="m-r-8">
          <input matInput placeholder="Tên sản phẩm" formControlName="productName"
                 name="productName" />
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row wrap" class="matero-row">
      <div fxFlex="33.33" fxFlex.lt-sm="100" class="matero-col">
        <input type="file" #fileInput accept="image/*" formControlName="productImage"
               (change)="onChangeFileInput()" />
        <button mat-raised-button color="primary" class="file-select-button"
                (click)="onClickFileInputButton()">
          <mat-icon>attach_file</mat-icon>
        </button>
      </div>
    </div>

    <div fxLayout="row wrap" class="matero-row" style="margin-top: 1%;">
      <div fxFlex="66.67" fxFlex.lt-sm="100" class="matero-col"></div>
      <div fxFlex="33.33" fxFlex.lt-sm="100" class="matero-col">
        <button mat-raised-button color="primary" (click)="onSave()">Lưu</button>
        <button mat-raised-button color="primary" (click)="onClose()"
                style="margin-left: 1%;">Đóng</button>
      </div>
    </div>
  </form>
</mat-card>
