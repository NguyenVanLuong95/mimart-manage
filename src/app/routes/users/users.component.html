<page-header></page-header>

<div fxLayout="row wrap" class="matero-row">
  <div fxFlex="100" class="matero-col">
    <mat-card>
      <mat-card-title>Thông tin tìm kiếm</mat-card-title>

      <form class="form-field-full" [formGroup]="usersForm">
        <mat-form-field class="m-r-8">
          <input matInput placeholder="Họ tên" [(ngModel)]="q.username" name="username">
        </mat-form-field>

        <mat-form-field class="m-r-8">
          <input matInput placeholder="Email" [(ngModel)]="q.email" name="email">
        </mat-form-field>

        <mat-form-field class="m-r-8">
          <input matInput placeholder="Số điện thoại" [(ngModel)]="q.phone" name="phone">
        </mat-form-field>

        <button mat-raised-button color="primary">Tìm kiếm</button>
      </form>

    </mat-card>
  </div>
</div>
